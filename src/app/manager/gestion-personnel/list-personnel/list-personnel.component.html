<p-toast></p-toast>
<div class="row">
  <div class="col-sm-0 col-lg-2"></div>
  <div class="col-sm-12 col-lg-8 mx-5">
    <a href="emps/add"><button class="btn btn-success mb-3">Ajouter un employé </button></a>
    <div class="table-responsive">
      <table
        class="table table-striped text-center table-borderless table-primary align-middle"
      >
        <thead class="table-light">
          <h1>Liste des employés</h1>

          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de naissance</th>
            <th>Genre</th>
            <th>Numéro CIN</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" >
          <tr class="table-primary" *ngFor="let item of listPersonnel">
            <td>{{ item.nom }}</td>
            <td>{{ item.prenom }}</td>
            <td>{{ item.dateDeNaissance | date : "yyyy-MM-dd " }}</td>
            <td>{{ item.genre.nomGenre }}</td>
            <td>{{ item.numeroCIN }}</td>
            <td>
              <a href="emps/show/{{item._id}}"><button class="btn btn-success">Voir</button></a>
            </td>
            <td>
              <p-confirmPopup></p-confirmPopup>
              <button class="btn btn-danger" (click)="confirm($event,item._id)">Supprimer</button>
            </td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </div>
  <div class="col-sm-0 col-lg-2"></div>
</div>
