<div class="row">
  <div class="col-sm-0 col-lg-3"></div>
  <div class="col-sm-12 col-lg-6 mx-5">
    <a href="emps/add"><button class="btn btn-success">Add</button></a>
    <div class="table-responsive">
      <table
        class="table table-striped table-hover table-borderless table-primary align-middle"
      >
        <thead class="table-light">
          <h1>Liste des employés</h1>

          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de naissance</th>
            <th>Genre</th>
            <th>Numéro CIN</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" >
          <tr class="table-primary" *ngFor="let item of listPersonnel">
            <td>{{ item.nom }}</td>
            <td>{{ item.prenom }}</td>
            <td>{{ item.dateDeNaissance.toDateString() }}</td>
            <td>{{ item.genre.nomGenre }}</td>
            <td>{{ item.numeroCIN }}</td>
            <td>
              <a href="emps/show/{{item._id}}"><button class="btn btn-success">Voir</button></a>
              <button class="btn btn-danger" (click)="delete(item._id)">Supprimer</button>
            </td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </div>
  <div class="col-sm-0 col-lg-3"></div>
</div>
