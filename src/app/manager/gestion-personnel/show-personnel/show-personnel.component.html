<div class="p-3 mb-4 bg-light rounded-3">
  <div>
    <h4 class="fw-bold" style="color: #081c4d;">Gestions du profil et horaire</h4>
  </div>
</div>
<div class="container">
  <!-- <form> -->
  <div class="mb-3 row">
    <label for="inputName" class="col-4 col-form-label fw-bolder">Nom</label>
    <div class="col-8">
      <label name="inputName" id="inputName">{{ newEmp.nom }}</label>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputLastName" class="col-4 col-form-label fw-bolder">Prenom</label>
    <div class="col-8">
      <p name="inputLastName" id="inputLastName">{{ newEmp.prenom }}</p>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="ddn" class="col-4 col-form-label fw-bolder">Date de naissance</label>
    <div class="col-8">
      <p name="ddn" id="ddn">{{ newEmp.dateDeNaissance | date:"dd-MM-yyyy hh:mm" }}</p>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="identifiant" class="col-4 col-form-label fw-bolder">Identifiant</label>
    <div class="col-8">
      <p name="identifiant" id="identifiant">{{ newEmp.identifiant }}</p>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="cin" class="col-4 col-form-label fw-bolder">Numéro de CIN</label>
    <div class="col-8">
      <p name="cin" id="cin">{{ newEmp.numeroCIN }}</p>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="genre" class="col-4 col-form-label fw-bolder">Genre</label>
    <div class="col-8">
      <p name="identifiant" id="identifiant">{{ nomGenre }}</p>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="genre" class="col-4 col-form-label fw-bolder">Services</label>
    <div class="col-8">
      <ng-container *ngFor="let item of services">
        <ng-container *ngIf="this.newEmp.services.includes(item._id)">
          <span name="identifiant" class="badge  m-1"  style="background-color: #5E7CE2;" id="identifiant">{{ item.nom_service }}</span>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-4">
      <label for="genre" class="col-form-label fw-bolder">Horaires</label>
    </div>
    <div class="col-8">
      <div class="table-responsive">
        <p-table styleClass="p-datatable-gridlines" class="shadow-lg"
        [value]="newEmp.horaire"
        >

          <ng-template class="table-light" pTemplate="header" >
            <tr>
              <th>Jour</th>
              <th>Début</th>
              <th>Fin</th>
              <!-- <th *ngIf="editing"></th> -->
            </tr>
          </ng-template>

            <ng-template  pTemplate="body"  let-item>
              <tr class="table-primary">
                <td >{{ jourDeLaSemaine[item.jour] }}</td>
                <td >{{ item.debut }}</td>
                <td >{{ item.fin }}</td>
              </tr>
            </ng-template>
        </p-table>
      </div>
    </div>
  </div>

  <!-- </form> -->
</div>
