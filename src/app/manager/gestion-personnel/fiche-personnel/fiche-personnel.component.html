<div class="row my-5">
  <div class="col-3"></div>
  <div class="col-6">
    <ng-container *ngIf="editing; else elseTemplate">
      <!-- <app-update-personnel [newEmp]="newEmp"></app-update-personnel> -->
      <h1>Profil</h1>
      <div class="container">
        <div class="mb-3 row">
          <label for="inputName" class="col-4 col-form-label">Nom</label>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              name="inputName"
              id="inputName"
              placeholder="Nom"
              [(ngModel)]="newEmp.nom"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputLastName" class="col-4 col-form-label">Prenom</label>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              name="inputLastName"
              id="inputLastName"
              placeholder="Prenom"
              [(ngModel)]="newEmp.prenom"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="ddn" class="col-4 col-form-label"
            >Date de naissance</label
          >
          <div class="col-8">
            <input
              type="date"
              class="form-control"
              name="ddn"
              id="ddn"
              placeholder="date de naissance"
              [(ngModel)]="newEmp.dateDeNaissance"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="identifiant" class="col-4 col-form-label"
            >Identifiant</label
          >
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              name="identifiant"
              id="identifiant"
              placeholder="Identifiant"
              [(ngModel)]="newEmp.identifiant"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="cin" class="col-4 col-form-label">Numéro de CIN</label>
          <div class="col-8">
            <input
              type="number"
              class="form-control"
              name="cin"
              id="cin"
              placeholder="Numéro de CIN"
              [(ngModel)]="newEmp.numeroCIN"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="genre" class="col-4 col-form-label">Genre</label>
          <div class="col-8">
            <select
              class="form-select"
              name=""
              id=""
              [(ngModel)]="newEmp.genre"
            >
              <option *ngFor="let genre of genres" [value]="genre._id">
                {{ genre.nomGenre }}
              </option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="genre" class="col-4 col-form-label">Services</label>
          <!-- <div class=""> -->
          <div class="col-8">
            <div *ngFor="let item of services">
              <ng-container
                *ngIf="newEmp.services.includes(item._id); else elseTemplate"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id=""
                  (click)="add(item._id)"
                  checked
                />
              </ng-container>
              <ng-template #elseTemplate>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id=""
                  (click)="add(item._id)"
                />
              </ng-template>

              <label class="form-check-label" for="">
                {{ item.nom_service }}
              </label>
            </div>
          </div>
          <!-- </div> -->
        </div>
        <div class="mb-3 row">
          <div class="offset-sm-4 col-sm-8">
            <button type="submit" class="btn btn-primary" (click)="submit()">
              Enregistrer
            </button>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <app-show-personnel
        [newEmp]="newEmp"
        [nomGenre]="nomGenre"
        [services]="services"
      ></app-show-personnel>
    </ng-template>

    <ng-container *ngIf="!editing">
      <button class="btn btn-success" (click)="changeEditing()">
        Modifier
      </button>
    </ng-container>
  </div>
  <div class="col-3"></div>
</div>
