<div class="row">
  <div class="col-4"></div>
  <div class="col-4 my-5">
    <div *ngFor="let item of historique" class="card">
      <div class="card-body">
        <div style="float: right;"  *ngIf="returnCancellable(item.date_rdv)">
          <button  class="btn btn-danger" (click)="annulerRdv(item._id)">Annuler</button>
          <a class="btn btn-warning" [routerLink]="'/rdv/update/' + item._id">Modifier</a>
        </div>
        <h5 class="card-title">{{item.date_rdv.toLocaleString()}}</h5>
        <!-- <p class="card-text">Text</p> -->
        <ul class="list-group list-group-flush">
          <li *ngFor="let rdv of item.rdv_service" class="list-group-item">{{rdv.id_service.nom_service}}

          </li>

          <!-- <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li> -->
        </ul>
      </div>
    </div>

  </div>
  <div class="col-4"></div>
</div>
